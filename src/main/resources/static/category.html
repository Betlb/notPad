<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="category.css">
    
    <script src="category.js" defer></script>
</head>
<body onload="onLoad()">
    <div class="main-grid">

        <div class="header">
            <div class="title"><h2>Notepad</h2></div>
        </div>


        <div class="navBar">
            <div class="categTitle" id="categTitle">
                <h3>Categories</h3>
            </div>
            <div class="categoryMenu" id="categoryMenu">
                <!--buraya categler gelecek veri tabanÄ±ndaki categ tabledan-->
            </div>
           
            <div class="dropdownCategoryAction">
                <button class="dropbtnCategory">+</button>
                <div class="dropdown-content">
                     <a onclick="addNewCategory()">Add</a>
                     <a onclick="deleteCategory()">Delete</a>
                </div>
            </div>

            <div class="activeUser">
                <h1 id="userNameUserLastName"></h5>
            </div>

            
        </div>
    
         
       <div class="content" id="notes">
               <div class="notes-cls" id="notes-container">
            
               </div>

               
                        
               <div class="sidebar">
                  <div class="action-cls">
                       <button type="button" id = "openPrompt" onclick="openPrompt()">Add note</button><br>
                       <button type="button" onclick="deleteSelectedNotes()">Delete note</button><br>
                       <button type="button" onclick="editNote()">Edit note</button><br>
                   </div>
               </div> 
                        
        </div>


    </div>

    <div id="notePrompt" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr>
                    <td>
                        <label for="noteTitle"><b>Title</b></label><br>
                    </td>
                    <td>
                        <input
                        type="text"
                        placeholder="Enter note title"
                        id="noteTitle"
                        required
                    />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="noteContent"><b>Content</b></label><br>
                    </td>
                    <td>
                        <input
                        type="text"
                        placeholder="Enter note content"
                        id="noteContent"
                        required
                    />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id = "submitNote" class="btn btn-lg btn-success ">Submit</button>
                    </td>
                </tr>
        
            </table>

        </div>

    </div> 

    
  
    
</body>


</html>
