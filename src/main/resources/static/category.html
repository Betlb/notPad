<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="category.css">

<body onload="onLoad()">

        <div class="header">
            <div class="title"><h2>Notepad</h2></div>
        </div>


        <div class="navBar">

            </div>

                <!--buraya categler gelecek veri tabanÄ±ndaki categ tabledan-->
            </div>

                </div>
            </div>

            <div class="activeUser">

            </div>

            
        </div>
    
         
       <div class="content" id="notes">

               </div>
                        
               <div class="sidebar">

                       <button type="button" onclick="addNote()">Add note</button><br>

               </div> 
                        
        </div>

                 
       

    </div>
