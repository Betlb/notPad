<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Notepad</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="style2.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>

<body >
<!-- header of website layout -->
    <div class="centerCls">
            <header class="header">
                <h1>Notepad</h1>
            </header>
    
       
            <div class="login-cls" id="login-form">
                <table >
                    <tr>
                        <td><label for="username"><b>User name</b></label><br></td>
                        <td>
                            <input
                                type="text"
                                placeholder="Enter username"
                                id="username"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password"><b>Password</b></label><br></td>
                        <td>
                            <input
                                type="password"
                                placeholder="Enter password"
                                id="password"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="login()" class="btn btn-lg btn-success ">Login</button></td>
                        <td><button><a href = "register.html">Register</a></button></td>
                    </tr>
                        
                
                </table>
            </div>
    </div>
     
        

        
</body>
</html>
