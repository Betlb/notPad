<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Notepad</title>
    <script src="register.js"></script>
    <link rel="icon" type="img" href="notepad.png">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>

<body >
<!-- header of website layout -->
    <div class="centerCls">
            <header class="header">
            <h1>Notepad</h1>
        </header>
    </div>
<!--form calismiyor olabilir-->
    <div class="centerCls">
        <div class="register-cls">
            <table >
                <tr>
                    <td><label for="email"><b>Email</b></label><br></td>
                    <td>
                        <input
                            type="email"
                            placeholder="Enter email"
                            id="email"
                            required
                        />
                    </td>
                   
                 </tr>


                <tr>
                    <td><label for="username"><b>User name</b></label><br></td>
                    <td>
                        <input
                            type="text"
                            placeholder="Enter username"
                            id="username"
                            required
                        />
                    </td>
                   
                </tr>


                <tr>
                    <td><label for="password1"><b>Password </b><img src="information.png" id="passwordInfo" width="20" height="20" alt="Info" onmouseover="document.getElementById('passwordInfoTooltip').classList.remove('hidden')" onmouseout="document.getElementById('passwordInfoTooltip').classList.add('hidden')"></label><br></td>
                
                    <td>
                        <input
                            type = "password"
                            placeholder="Enter password"
                            id="password1"
                            required
                        />
                    </td>
                        
                </tr>

                <tr>
                    <td><label for="password2"><b>Again Password</b></label><br></td>
                    <td>
                        <input
                            type="password"
                            placeholder="Enter the password again"
                            id="password2"
                            required
                        />
                    </td>
                    
                    
                </tr>
                
                <tr>
                    <td >
                        <button type="button" onclick="validateForm()" class="btn btn-lg btn-primary ">Register</button>
                    </td>   

                    <td>
                        <button><a href = "login.html">Log in</a></button>
                    </td>
                 </tr>
            </table>

            <div id="passwordInfoTooltip" class="hidden">
                Password should be at least 10 characters and include at least one lowercase letter, one uppercase letter, one digit, and one of . or '.
            </div>
        </div>
    </div>

        

        
</body>
</html>
